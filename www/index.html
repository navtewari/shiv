    <body>
        <div id="app">
            <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-info">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">

            </nav>
            <div class="container-fluid" style="margin-top:90px;"> 
                <div class="example">
                    <div class="playlist">
                        <div data-cover="data/1.jpg" data-artist=""><a href="data/AdityaHriday.mp3"><i class="fa fa-play-circle-o fa-1x" aria-hidden="true"></i> आदित्य ह्रदय स्तोत्र</a></div>  
                        <div data-cover="data/sh1.jpg" data-artist="">
                            <a href="data/ShivaLingastakam.mp3"><i class="fa fa-play-circle-o fa-1x" aria-hidden="true"></i> शिव लिंगास्टकम स्तोत्र</a>
                        </div>
                        <div data-cover="data/sh2.jpg" data-artist=""><a href="data/ShivPanchaksharStotra.mp3"></a><i class="fa fa-play-circle-o fa-1x" aria-hidden="true"></i> शिव पंचाक्षर स्तोत्र</div>
                        <div data-cover="data/sh3.jpg" data-artist=""><a href="data/ShivPanchaksharStotra.mp3"></a><i class="fa fa-play-circle-o fa-1x" aria-hidden="true"></i>  वेदसार शिवस्तवः  स्तोत्र</div>
                    </div>

                </div>                
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <script>
            $(".example").musicPlayer({
                playlistItemSelector: 'div',
                elements: ['artwork', 'information', 'controls', 'progress', 'time', 'volume'], // ==> This will display in  the order it is inserted
                //elements: [ 'controls' , 'information', 'artwork', 'progress', 'time', 'volume' ],
                //controlElements: ['backward', 'play', 'forward', 'stop'],
                //timeElements: ['current', 'duration'],
                //timeSeparator: " : ", // ==> Only used if two elements in timeElements option
                //infoElements: [  'title', 'artist' ],  

                //volume: 10,
                //autoPlay: true,
                //loop: true,

                onPlay: function () {
                    $('body').css('background', '#141942');
                },
                onPause: function () {
                    $('body').css('background', '#141942');
                },
                onStop: function () {
                    $('body').css('background', '#141942');
                },
                onFwd: function () {
                    $('body').css('background', '#141942');
                },
                onRew: function () {
                    $('body').css('background', '#141942');
                },
                volumeChanged: function () {
                    $('body').css('background', '#141942');
                },
                seeked: function () {
                    $('body').css('background', '#141942');
                },
                trackClicked: function () {
                    $('body').css('background', '#141942');
                },
                onMute: function () {
                    $('body').css('background', '#141942');
                },
            });

            $(".example2").musicPlayer({
                //volume: 10,
                //elements: ['artwork', 'controls', 'progress', 'time', 'volume'],
                //playerAbovePlaylist: false,
                onLoad: function () {
                    //Add Audio player
                    plElem = "<div class='pl'></div>";
                    $('.example2').find('.player').append(plElem);
                    // show playlist
                    $('.pl').click(function (e) {
                        e.preventDefault();
                        $('.example2').find('.playlist').toggleClass("hidden");
                    });
                },
            });


        </script>
    </body>
