<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <!-- Good default declaration:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            * Enable eval(): add 'unsafe-eval' to default-src
        * Create your own at http://cspisawesome.com
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/awsome/css/font-awesome.min.css">
        <!-- jQuery library -->
        <script src="js/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="js/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>

    <body>
        <div id="app">
            <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-info">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">
                    <h4>शिव स्तोत्र</h4>
                </a>           
            </nav>
            <div class="container-fluid" style="margin-top:50px;"> 
                <div class="row">
                    <div class="col-sm-12">
                        <div id="demo" class="carousel slide" data-ride="carousel">

                            <!-- Indicators -->
                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                                <li data-target="#demo" data-slide-to="3"></li>
                            </ul>

                            <!-- The slideshow -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/1.jpg" alt="Shiv" class="img-responsive" style="width:100%;">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/2.jpg" alt="Shiv" class="img-responsive" style="width:100%;">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/3.jpg" alt="Shiv" class="img-responsive" style="width:100%;">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/4.jpg" alt="Shiv" class="img-responsive" style="width:100%;">
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-success" id="play1"><i class="fa fa-play-circle-o fa-1x" aria-hidden="true"></i> शिव लिंगास्टकम स्तोत्र</li>
                            <li class="list-group-item list-group-item-danger" id="pause1"><i class="fa fa-stop-circle-o fa-1x" aria-hidden="true"></i> शिव लिंगास्टकम स्तोत्र</li>
                            <li class="list-group-item list-group-item-success" id="play2"><i class="fa fa-play-circle-o fa-1x" aria-hidden="true"></i> शिव पंचाक्षर स्तोत्र </li>
                            <li class="list-group-item list-group-item-danger" id="pause2"><i class="fa fa-stop-circle-o fa-1x" aria-hidden="true"></i> शिव पंचाक्षर स्तोत्र </li>
                            <li class="list-group-item list-group-item-success" id="play3"><i class="fa fa-play-circle-o fa-1x" aria-hidden="true"></i> वेदसार शिव स्तोत्र </li>                                            
                            <li class="list-group-item list-group-item-danger" id="pause3"><i class="fa fa-stop-circle-o fa-1x" aria-hidden="true"></i> वेदसार शिव स्तोत्र </li>  
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>

</html>
